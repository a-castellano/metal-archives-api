image: daedalusproject/base_golang_1_14:202008192225

stages:
    - unit_tests
    - integration_tests
    - coverage
    - report
    - scan
    - deploy

unit_tests:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
    - cd $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
  script:
    - echo $GOPATH
    - pwd
    - make test

race_detector:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
    - cd $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
  script:
    - make race

