
image: daedalusproject/base_golang_1_13:latest

stages:
    - dep
    - test

before_script:
  - export CC=/usr/bin/clang
  - export GOPATH="$(pwd)/go"
  - mkdir -p "$(pwd)/go"
  - go env -w GOPATH="$(pwd)/go"
  - mkdir -p $GOPATH/src/github.com/a-castellano
  - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/metal-archives-wrapper
  - cd $GOPATH/src/github.com/a-castellano/metal-archives-wrapper

dep:
  stage: dep
  script:
    - make dep
  artifacts:
    name: "vendor-$CI_PIPELINE_ID"
    paths:
      - vendor/
    expire_in: 1 hour

unit_tests:
  stage: test
  script:
    - echo $GOPATH
    - pwd
    - make test

race_detector:
  stage: test
  script:
    - make race

memory_sanitizer:
  stage: test
  script:
    - make msan

code_coverage:
  stage: test
  script:
    - make coverage
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - coverage.html
    expire_in: 1 hour

code_coverage_report:
  stage: test
  script:
    - make coverhtml
  only:
  - master

lint_code:
  stage: test
  script:
    - make lint
